<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <img class="logo" src="./assets/logo.svg" alt="logo">
    </header>

    <div class="box"></div>
    <div class="image">
      <img src="./assets/read_news.jpg" alt="imagem de um homem trabalhando em um escritório">
    </div>

    <section>
      <main>
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h2>
          tudo que você precisa saber para começar seu dia bem e informado
        </h2>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          <br>
          perfeito para se preparar para codar ☕
        </p>
      </main>
      
      <div class="info">
        <form action="">
          <label for="">Insira seu e-mail:</label>
          <br>
          <div class="input-info">
            <input type="email" name="" id="" placeholder="oi@rocketseat.com" required>
            <button>
              <img src="./assets/send.png" alt="icone para enviar email">
            </button>
          </div>
        </form>
    
        <div class="more">
          <a href="#">deixe-me ler primeiro</a>
          <img src="./assets/arrow-right.svg" alt="seta / entrar">
        </div>
      </div>

    </section>
    
  </body>
</html>
